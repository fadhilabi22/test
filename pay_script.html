<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pembayaran Lengkap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
      // Initialize dark mode based on localStorage or system preference
      if (localStorage.theme === 'dark' ||
          (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
</head>
<body class="bg-red-100 dark:bg-gray-900 to-indigo-100 min-h-screen py-8 transition-colors duration-300">
    <div class="fixed top-4 right-4 z-50">
        <button id="toggleDarkMode" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white px-4 py-2 rounded-lg shadow transition-all duration-300 hover:bg-gray-300 dark:hover:bg-gray-600 flex items-center gap-2">
            <span id="modeIcon">🌙</span>
            <span id="modeText">Dark Mode</span>
        </button>
    </div>
    
    <div class="container mx-auto max-w-7xl px-4">
        <div class="items-center mb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2 transition-colors duration-300">Sistem Pembayaran Coffee</h1>
                <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">Kelola transaksi dan pembayaran dengan mudah</p>
            </div>
            <img src="global_institute.png" class="absolute top-0 left-0 w-32 h-auto mb-4 opacity-80 dark:opacity-60 transition-opacity duration-300">
        </div>
        
        <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-blue-100 dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-all duration-300">
                <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 dark:text-blue-400 mr-2 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white transition-colors duration-300">Form Pembayaran</h2>
                </div>

                <form id="paymentForm" class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Nama Pelanggan
                        </label>
                        <input 
                            type="text" 
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama pelanggan"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"
                            required
                        >
                    </div>

                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Email
                        </label>
                        <input 
                            type="email" 
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="contoh@email.com"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"
                            required
                        >
                    </div>

                    <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Pilih Produk/Layanan
                        </label>
                        <select 
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-300"
                            required
                        >
                            <option value="">Pilih produk...</option>
                            <option value="basic" data-price="10000">Susu - Rp 10.000</option>
                            <option value="premium" data-price="15000">Kopi+Susu - Rp 15.000</option>
                            <option value="professional" data-price="19000">Americano - Rp 19.000</option>
                            <option value="enterprise" data-price="25000">Coffee Latte - Rp 25.000</option>
                        </select>
                    </div>

                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Jumlah
                        </label>
                        <input 
                            type="number" 
                            id="quantity"
                            name="quantity"
                            min="1"
                            value="1"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-all duration-300"
                            required
                        >
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Metode Pembayaran
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="transfer" class="text-blue-600 focus:ring-blue-500 dark:text-blue-400 dark:focus:ring-blue-400">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300 transition-colors duration-300">Transfer Bank</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="ewallet" class="text-blue-600 focus:ring-blue-500 dark:text-blue-400 dark:focus:ring-blue-400">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300 transition-colors duration-300">E-Wallet (OVO, GoPay, Dana)</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="credit" class="text-blue-600 focus:ring-blue-500 dark:text-blue-400 dark:focus:ring-blue-400">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300 transition-colors duration-300">Kartu Kredit</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="paymentMethod" value="cash" class="text-blue-600 focus:ring-blue-500 dark:text-blue-400 dark:focus:ring-blue-400">
                                <span class="ml-2 text-sm text-gray-700 dark:text-gray-300 transition-colors duration-300">Bayar Tunai</span>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label for="promoCodes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 transition-colors duration-300">
                            Kode Promo (Opsional)
                        </label>
                        <div class="flex gap-2">
                            <input 
                                type="text" 
                                id="promoCode"
                                name="promoCode"
                                placeholder="Masukkan kode promo"
                                class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-300"
                            >
                            <button 
                                type="button" 
                                id="applyPromoBtn"
                                class="px-4 py-2 bg-green-500 hover:bg-green-600 dark:bg-green-600 dark:hover:bg-green-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-300"
                            >
                                Terapkan
                            </button>
                        </div>
                        <div id="promoMessage" class="mt-2 text-sm hidden transition-colors duration-300"></div>
                    </div>

                    <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 transition-all duration-300">
                        <div class="flex justify-between items-center text-sm text-gray-600 dark:text-gray-300 mb-2 transition-colors duration-300">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div id="discountRow" class="flex justify-between items-center text-sm text-green-600 dark:text-green-400 mb-2 hidden transition-colors duration-300">
                            <span>Diskon:</span>
                            <span id="discount">Rp 0</span>
                        </div>
                        <div class="flex justify-between items-center text-lg font-semibold text-gray-800 dark:text-white border-t pt-2 transition-colors duration-300">
                            <span>Total:</span>
                            <span id="totalAmount">Rp 0</span>
                        </div>
                    </div>

                    <button 
                        type="submit"
                        class="w-full py-3 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105"
                    >
                        Proses Pembayaran
                    </button>
                </form>
            </div>

            <div class="bg-blue-100 dark:bg-gray-800 rounded-xl shadow-lg p-6 transition-all duration-300">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <svg class="w-10 h-10 text-green-700 dark:text-green-400 mr-2 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h2 class="text-xl font-semibold text-gray-800 dark:text-white transition-colors duration-300">Riwayat Transaksi</h2>
                    </div>
                    <button 
                        id="clearHistoryBtn"
                        class="px-4 py-2 text-sm bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300 hidden"
                    >
                        Hapus Semua
                    </button>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-3 bg-blue-50 dark:bg-gray-700 rounded-xl transition-all duration-300">
                        <div class="text-2xl font-bold text-blue-600 dark:text-blue-400 transition-colors duration-300" id="totalTransactions">0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">Transaksi</div>
                    </div>
                    <div class="text-center p-3 bg-green-50 dark:bg-gray-700 rounded-lg transition-all duration-300">
                        <div class="text-2xl font-bold text-green-600 dark:text-green-400 transition-colors duration-300" id="totalRevenue">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">Pendapatan</div>
                    </div>
                    <div class="text-center p-3 bg-purple-50 dark:bg-gray-700 rounded-lg transition-all duration-300">
                        <div class="text-2xl font-bold text-purple-600 dark:text-purple-400 transition-colors duration-300" id="avgTransaction">Rp 0</div>
                        <div class="text-sm text-gray-600 dark:text-gray-300 transition-colors duration-300">Rata-rata</div>
                    </div>
                </div>

                <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
                    <div id="emptyState" class="text-center py-8 text-gray-500 dark:text-gray-400 transition-colors duration-300">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p class="font-medium">Belum ada transaksi</p>
                        <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 dark:bg-black dark:bg-opacity-70 hidden items-center justify-center z-50 transition-all duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-md w-full mx-4 transition-all duration-300 transform scale-95 modal-enter">
            <div class="text-center mb-4">
                <div class="w-16 h-16 bg-green-100 dark:bg-green-900 rounded-full flex items-center justify-center mx-auto mb-4 transition-all duration-300">
                    <svg class="w-8 h-8 text-green-600 dark:text-green-400 transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2 transition-colors duration-300">Pembayaran Berhasil!</h3>
                <p class="text-gray-600 dark:text-gray-300 transition-colors duration-300">Transaksi Anda telah diproses</p>
            </div>
            
            <div id="paymentDetails" class="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4 text-sm transition-all duration-300">
                </div>
            
            <button 
                id="closeModalBtn"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105"
            >
                Tutup
            </button>
        </div>
    </div>

    <template id="transactionTemplate">
        <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4 hover:shadow-md dark:hover:shadow-xl transition-all duration-300 bg-white dark:bg-gray-700">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h4 class="font-medium text-gray-800 dark:text-white transaction-customer transition-colors duration-300"></h4>
                    <p class="text-sm text-gray-600 dark:text-gray-300 transaction-product transition-colors duration-300"></p>
                </div>
                <div class="text-right">
                    <div class="font-semibold text-green-600 dark:text-green-400 transaction-amount transition-colors duration-300"></div>
                    <div class="text-xs text-gray-500 dark:text-gray-400 transaction-time transition-colors duration-300"></div>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm">
                <span class="transaction-method px-2 py-1 rounded-full text-xs transition-colors duration-300"></span>
                <span class="transaction-status px-2 py-1 rounded-full text-xs bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 transition-colors duration-300">Berhasil</span>
            </div>
        </div>
    </template>

    <style>
        .modal-enter {
            animation: modalEnter 0.3s ease-out;
        }
        
        @keyframes modalEnter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        /* Custom scrollbar for dark mode */
        .dark ::-webkit-scrollbar {
            width: 8px;
        }
        
        .dark ::-webkit-scrollbar-track {
            background: rgb(55, 65, 81); /* gray-700 */
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb {
            background: rgb(107, 114, 128); /* gray-500 */
            border-radius: 4px;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: rgb(156, 163, 175); /* gray-400 */
        }
    </style>

    <script>
        // ===== DATA & VARIABEL GLOBAL =====
        let transactions = [];
        let transactionIdCounter = 1;
        let currentDiscount = 0;
        let appliedPromoCode = '';

        // Mapping metode pembayaran dengan warna (dark mode compatible)
        const paymentMethodColors = {
            'transfer': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200',
            'ewallet': 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200',
            'credit': 'bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200',
            'cash': 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200'
        };

        // Mapping nama metode pembayaran
        const paymentMethodNames = {
            'transfer': 'Transfer Bank',
            'ewallet': 'E-Wallet',
            'credit': 'Kartu Kredit',
            'cash': 'Bayar Tunai'
        };

        // Kode promo
        const promoCodes = {
            'DISKONWOY': {discount: 5, type: 'percentage', description: 'diskon 5%'},
            'ANJAYDISKON': {discount: 15, type: 'percentage', description: 'diskon 15%'}, // Corrected description
            'DISKON': {discount: 20, type: 'percentage', description: 'diskon 20%'},
            '0232': {discount: 25, type: 'percentage', description: 'diskon 25%'}
        };

        // ===== DARK MODE FUNCTIONALITY =====
        const toggleDarkMode = document.getElementById('toggleDarkMode');
        const modeIcon = document.getElementById('modeIcon');
        const modeText = document.getElementById('modeText');

        function updateDarkModeButton() {
            const isDark = document.documentElement.classList.contains('dark');
            modeIcon.textContent = isDark ? '☀️' : '🌙';
            modeText.textContent = isDark ? 'Light Mode' : 'Dark Mode';
        }

        toggleDarkMode.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
            
            updateDarkModeButton();
        });

        // ===== MENDAPATKAN ELEMEN DOM =====
        const paymentForm = document.getElementById('paymentForm');
        const productSelect = document.getElementById('productSelect');
        const quantity = document.getElementById('quantity');
        const promoCode = document.getElementById('promoCode');
        const applyPromoBtn = document.getElementById('applyPromoBtn');
        const promoMessage = document.getElementById('promoMessage');
        
        // Elemen untuk menampilkan total
        const subtotalEl = document.getElementById('subtotal');
        const discountEl = document.getElementById('discount');
        const discountRow = document.getElementById('discountRow');
        const totalAmountEl = document.getElementById('totalAmount');
        
        // Elemen riwayat transaksi
        const transactionList = document.getElementById('transactionList');
        const emptyState = document.getElementById('emptyState');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // Elemen statistik
        const totalTransactionsEl = document.getElementById('totalTransactions');
        const totalRevenueEl = document.getElementById('totalRevenue');
        const avgTransactionEl = document.getElementById('avgTransaction');
        
        // Modal
        const paymentModal = document.getElementById('paymentModal');
        const paymentDetails = document.getElementById('paymentDetails');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // ===== FUNGSI UTILITY =====
        
        // Format mata uang Rupiah
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format waktu
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleString('id-ID', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Generate transaction ID
        function generateTransactionId() {
            return 'TRX' + Date.now().toString().substr(-8) + Math.random().toString(36).substr(2, 4).toUpperCase();
        }

        // ===== FUNGSI KALKULASI =====
        
        // Hitung subtotal
        function calculateSubtotal() {
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            if (!selectedOption || !selectedOption.dataset.price) return 0;
            
            const price = parseInt(selectedOption.dataset.price);
            const qty = parseInt(quantity.value) || 1;
            return price * qty;
        }

        // Hitung diskon
        function calculateDiscount(subtotal, promoData) {
            if (!promoData) return 0;
            
            if (promoData.type === 'percentage') {
                return Math.round(subtotal * promoData.discount / 100);
            } else {
                return Math.min(promoData.discount, subtotal);
            }
        }

        // Update tampilan total
        function updateTotal() {
            const subtotal = calculateSubtotal();
            const promoData = appliedPromoCode ? promoCodes[appliedPromoCode] : null;
            const discount = calculateDiscount(subtotal, promoData);
            const total = subtotal - discount;

            subtotalEl.textContent = formatCurrency(subtotal);
            
            if (discount > 0) {
                discountEl.textContent = '-' + formatCurrency(discount);
                discountRow.classList.remove('hidden');
            } else {
                discountRow.classList.add('hidden');
            }
            
            totalAmountEl.textContent = formatCurrency(total);
            currentDiscount = discount;
        }

        // ===== FUNGSI PROMO CODE =====
        
        // Terapkan kode promo
        function applyPromoCode() {
            const code = promoCode.value.trim().toUpperCase();
            
            if (!code) {
                showPromoMessage('Masukkan kode promo terlebih dahulu', 'error');
                return;
            }

            if (!promoCodes[code]) {
                showPromoMessage('Kode promo tidak valid', 'error');
                return;
            }

            appliedPromoCode = code;
            updateTotal();
            showPromoMessage(`Kode promo "${code}" berhasil diterapkan! ${promoCodes[code].description}`, 'success');
            promoCode.disabled = true;
            applyPromoBtn.textContent = 'Diterapkan';
            applyPromoBtn.disabled = true;
            applyPromoBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'dark:bg-green-600', 'dark:hover:bg-green-700');
            applyPromoBtn.classList.add('bg-gray-400', 'dark:bg-gray-600');
        }

        // Tampilkan pesan promo
        function showPromoMessage(message, type) {
            promoMessage.textContent = message;
            promoMessage.classList.remove('hidden', 'text-red-500', 'text-green-500', 'dark:text-red-400', 'dark:text-green-400');
            if (type === 'error') {
                promoMessage.classList.add('text-red-500', 'dark:text-red-400');
            } else {
                promoMessage.classList.add('text-green-500', 'dark:text-green-400');
            }
        }

        // Reset promo code
        function resetPromoCode() {
            appliedPromoCode = '';
            currentDiscount = 0;
            promoCode.value = '';
            promoCode.disabled = false;
            applyPromoBtn.textContent = 'Terapkan';
            applyPromoBtn.disabled = false;
            applyPromoBtn.classList.remove('bg-gray-400', 'dark:bg-gray-600');
            applyPromoBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'dark:bg-green-600', 'dark:hover:bg-green-700');
            promoMessage.classList.add('hidden');
            updateTotal();
        }

        // ===== FUNGSI RIWAYAT TRANSAKSI =====

        // Muat transaksi dari Local Storage
        function loadTransactions() {
            const storedTransactions = localStorage.getItem('transactions');
            if (storedTransactions) {
                transactions = JSON.parse(storedTransactions);
                if (transactions.length > 0) {
                    // Pastikan transactionIdCounter lebih besar dari ID transaksi terakhir
                    const lastTransactionIdNum = Math.max(...transactions.map(t => parseInt(t.id.replace('TRX', '').substring(0, 8)) || 0));
                    transactionIdCounter = lastTransactionIdNum + 1;
                }
            }
            renderTransactions();
            updateStatistics();
        }

        // Simpan transaksi ke Local Storage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Render (tampilkan) daftar transaksi
        function renderTransactions() {
            transactionList.innerHTML = ''; // Kosongkan daftar sebelum render ulang
            if (transactions.length === 0) {
                emptyState.classList.remove('hidden');
                clearHistoryBtn.classList.add('hidden');
                return;
            } else {
                emptyState.classList.add('hidden');
                clearHistoryBtn.classList.remove('hidden');
            }

            const template = document.getElementById('transactionTemplate');

            transactions.forEach(transaction => {
                const clone = document.importNode(template.content, true);
                clone.querySelector('.transaction-customer').textContent = transaction.customerName;
                clone.querySelector('.transaction-product').textContent = `${transaction.productName} (${transaction.quantity}x)`;
                clone.querySelector('.transaction-amount').textContent = formatCurrency(transaction.totalAmount);
                clone.querySelector('.transaction-time').textContent = transaction.timestamp;
                
                const methodSpan = clone.querySelector('.transaction-method');
                methodSpan.textContent = paymentMethodNames[transaction.paymentMethod];
                methodSpan.className += ` ${paymentMethodColors[transaction.paymentMethod]}`;

                transactionList.prepend(clone); // Tambahkan ke paling atas
            });
        }

        // Update statistik
        function updateStatistics() {
            const totalTransactions = transactions.length;
            const totalRevenue = transactions.reduce((sum, t) => sum + t.totalAmount, 0);
            const avgTransaction = totalTransactions > 0 ? totalRevenue / totalTransactions : 0;

            totalTransactionsEl.textContent = totalTransactions;
            totalRevenueEl.textContent = formatCurrency(totalRevenue);
            avgTransactionEl.textContent = formatCurrency(avgTransaction);
        }

        // Hapus semua transaksi
        clearHistoryBtn.addEventListener('click', () => {
            if (confirm('Anda yakin ingin menghapus semua riwayat transaksi?')) {
                transactions = [];
                saveTransactions();
                renderTransactions();
                updateStatistics();
            }
        });

        // ===== EVENT LISTENERS =====

        // Update total saat produk atau jumlah berubah
        productSelect.addEventListener('change', updateTotal);
        quantity.addEventListener('input', updateTotal);
        applyPromoBtn.addEventListener('click', applyPromoCode);
        promoCode.addEventListener('input', () => {
            // Reset promo jika input berubah setelah diterapkan
            if (promoCode.disabled && promoCode.value.toUpperCase() !== appliedPromoCode) {
                resetPromoCode();
            } else if (!promoCode.value.trim()) {
                // Sembunyikan pesan jika input kosong
                promoMessage.classList.add('hidden');
            }
        });


        // Handle form submission
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Mencegah reload halaman

            const customerName = document.getElementById('customerName').value.trim();
            const customerEmail = document.getElementById('customerEmail').value.trim();
            const selectedProductOption = productSelect.options[productSelect.selectedIndex];
            const productName = selectedProductOption.textContent.split(' - ')[0]; // Ambil nama produk saja
            const productPrice = parseInt(selectedProductOption.dataset.price);
            const qty = parseInt(quantity.value);
            const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked')?.value;
            const subtotal = calculateSubtotal();
            const discount = currentDiscount;
            const totalAmount = subtotal - discount;

            // Validasi sederhana
            if (!customerName || !customerEmail || !productName || !qty || !paymentMethod) {
                alert('Harap lengkapi semua bidang yang wajib diisi.');
                return;
            }

            const newTransaction = {
                id: generateTransactionId(),
                customerName,
                customerEmail,
                productName,
                quantity: qty,
                unitPrice: productPrice,
                subtotal,
                discount,
                totalAmount,
                paymentMethod,
                promoCode: appliedPromoCode || 'Tidak Ada',
                timestamp: getCurrentTime()
            };

            transactions.push(newTransaction);
            saveTransactions();
            renderTransactions();
            updateStatistics();
            
            // Tampilkan modal konfirmasi
            showPaymentConfirmation(newTransaction);

            // Reset form
            paymentForm.reset();
            resetPromoCode();
            updateTotal(); // Update total setelah reset form
        });

        // Tampilkan modal konfirmasi pembayaran
        function showPaymentConfirmation(transaction) {
            paymentDetails.innerHTML = `
                <p class="flex justify-between"><span>ID Transaksi:</span> <strong>${transaction.id}</strong></p>
                <p class="flex justify-between"><span>Nama Pelanggan:</span> <span>${transaction.customerName}</span></p>
                <p class="flex justify-between"><span>Email:</span> <span>${transaction.customerEmail}</span></p>
                <p class="flex justify-between"><span>Produk:</span> <span>${transaction.productName} (${transaction.quantity}x)</span></p>
                <p class="flex justify-between"><span>Harga Satuan:</span> <span>${formatCurrency(transaction.unitPrice)}</span></p>
                <p class="flex justify-between"><span>Subtotal:</span> <span>${formatCurrency(transaction.subtotal)}</span></p>
                <p class="flex justify-between"><span>Diskon:</span> <span>-${formatCurrency(transaction.discount)}</span></p>
                <p class="flex justify-between"><span>Metode Pembayaran:</span> <span>${paymentMethodNames[transaction.paymentMethod]}</span></p>
                <p class="flex justify-between text-lg font-semibold border-t pt-2 mt-2"><span>Total Dibayar:</span> <span>${formatCurrency(transaction.totalAmount)}</span></p>
                <p class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-2"><span>Waktu Transaksi:</span> <span>${transaction.timestamp}</span></p>
            `;
            paymentModal.classList.remove('hidden');
            paymentModal.classList.add('flex');
        }

        // Tutup modal konfirmasi pembayaran
        closeModalBtn.addEventListener('click', () => {
            paymentModal.classList.add('hidden');
            paymentModal.classList.remove('flex');
        });

        // ===== INISIALISASI =====
        document.addEventListener('DOMContentLoaded', () => {
            updateDarkModeButton(); // Atur tombol dark mode saat halaman dimuat
            loadTransactions(); // Muat transaksi yang ada
            updateTotal(); // Hitung total awal
        });
    </script>
</body>
</html>
